<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Dodo Airlines Meal Booking System</title>
</head>
<body>
    <div id="welcome-container">
        <h1>Please Input Your Username:</h1>
        <input type="text" id="username">
        <button id="submit-username">Submit</button>
    </div>
    <div id="container">
        <div id="menu">
            <button id="meal-chicken-btn" value="Meal_Chicken">Chicken</button>
            <button id="meal-fish-btn" value="Meal_Fish">Fish</button>
            <button id="meal-beef-btn" value="Meal_Beef">Beef</button>
        </div>
        <div id="transaction-area">
            <h3>Transaction Area</h3>
            <p id="check-for-stocks"></p>
            <p id="order-message"></p> <!-- order of customer will come out -->
            <p id="validity-message"></p> <!-- is the customer's order valid or not? -->

        </div>
    </div>
    
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
