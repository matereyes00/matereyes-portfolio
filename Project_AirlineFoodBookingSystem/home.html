<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Dodo Airlines Meal Booking System</title>
</head>
<body>
    <div id="welcome-container">
        <h1>Please Input Your Username:</h1>
        <form action="">
            <input type="text" id="username" autocomplete="off">
            <button type="submit" id="submit-username">Submit</button>
        </form>
    </div>
    <div id="container">
        <div id="menu">
            <button id="meal-chicken-btn" class="menu-item-btn" value="Meal_Chicken" disabled autocomplete="off">Chicken</button>
            <button id="meal-fish-btn" value="Meal_Fish" disabled autocomplete="off">Fish</button>
            <button id="meal-beef-btn" value="Meal_Beef" disabled autocomplete="off">Beef</button>
        </div>
        <div id="transaction-area"></div>
    </div>
    
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
