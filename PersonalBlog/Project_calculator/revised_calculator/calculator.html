<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-wrapper">
        <section class="screen">
            0
        </section>

        <section class="button-pad">
            <section class="button-pad-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="operation-button calc-button">&#215;</button>
                <button class="calc-button clear-button">&#8592;</button>
            </section>
            <section class="button-pad-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="operation-button calc-button">&#43;</button>
                <button class="operation-button calc-button">&#247;</button>
            </section>
            <section class="button-pad-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="operation-button calc-button">&#8722;</button>
                <button class="operation-button calc-button">&#61;</button>
            </section>
            <section class="button-pad-row">
                <button class="double-horizontal calc-button">0</button>
                <button class="operation-button calc-button">.</button>
                <button class="calc-button clear-button">c</button>
            </section>
        </section>


    </div>
</body>
</html>
