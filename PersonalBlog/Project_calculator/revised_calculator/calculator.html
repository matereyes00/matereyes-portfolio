<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_styles.css">
    <script type="text/javascript" src="calc.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc-wrapper">
        <section class="screen">
            <p id="screen_content">0</p>
        </section>

        <section class="button-pad">
            <section class="button-pad-row">
                <button class="calc-button" value="7" onclick="change_text()">7</button>
                <button class="calc-button" value="8">8</button>
                <button class="calc-button" value="9">9</button>
                <button class="operation-button calc-button">&#215;</button>
                <button class="calc-button clear-button">&#8592;</button>
            </section>
            <section class="button-pad-row">
                <button class="calc-button" value="4">4</button>
                <button class="calc-button" value="5">5</button>
                <button class="calc-button" value="6">6</button>
                <button class="operation-button calc-button" value="&#43;">&#43;</button>
                <button class="operation-button calc-button" value="&#247;">&#247;</button>
            </section>
            <section class="button-pad-row">
                <button class="calc-button" value="1">1</button>
                <button class="calc-button" value="2">2</button>
                <button class="calc-button" value="3">3</button>
                <button class="operation-button calc-button" value="&#8722;">&#8722;</button>
                <button class="operation-button calc-button" value="&#61;">&#61;</button>
            </section>
            <section class="button-pad-row">
                <button class="double-horizontal calc-button" value="0">0</button>
                <button class="operation-button calc-button" value=".">.</button>
                <button class="calc-button clear-button" value="c" onclick="clear_text()">c</button>
            </section>
        </section>


    </div>
</body>
</html>
