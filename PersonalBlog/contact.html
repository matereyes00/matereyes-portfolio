    <div class="myform">
        <section>
            <form>
                <fieldset>
                    <legend>About yourself!</legend>
                    <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Juan Dela Cruz">
                    <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    <label for="date">Birthdate:</label>
                        <input type="date" id="date" name="date">
                    <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="youremail@email.com">
                    <label for="cellnumber">Phone number:</label>
                        <input type="number" id="cellnumber" name="cellnumber">

                </fieldset>

                <fieldset>
                    <legend>About your concern!</legend>
                    
                    <p>What is your demographic?</p>
                    <label> 
                        <input type="radio" name="demographic" value="female"> female
                    </label>
                    <label> 
                        <input type="radio" name="demographic" value="male"> male
                    </label>
                    <label for="specify"> Specify:
                        <input type="text" id="specify" name="demographic"> 
                    </label>
                    <label for="concernoptions">What is your concern?</label>
                        <select id="concernoptions" name="concernoptions">
                            <option selected>What is your concern?</option>
                            <option value="inquiry">Inquiry</option>
                            <option value="complaint">Complaint</option>
                            <option value="hiring">For hire</option>
                            <option value="friend">Someone to talk to</option>
                        </select>
                    <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" placeholder="Type your concern here..."></textarea>
                </fieldset>       
            </form>
            <button class="submit-button" type="submit">Submit form</button>

        </section>
