<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc-wrapper">
        <section class="screen">
            <p id="screen_content"></p>
        </section>

        <section class="button-pad">
            <section class="button-pad-row">
                <button class="calc_button num" value="7">7</button>
                <button class="calc_button num" value="8">8</button>
                <button class="calc_button num" value="9">9</button>
                <button class="operation-button calc_button" value="&#215;">&#215;</button>
                <button class="calc_button clear-button" onclick="backspace()">&#8592;</button>
            </section>
            
            <section class="button-pad-row">
                <button class="calc_button num" value="4">4</button>
                <button class="calc_button num" value="5">5</button>
                <button class="calc_button num" value="6">6</button>
                <button class="operation-button calc_button" value="&#43;">&#43;</button>
                <button class="operation-button calc_button" value="&#247;">&#247;</button>
            </section>
            
            <section class="button-pad-row">
                <button class="calc_button num" value="1">1</button>
                <button class="calc_button num" value="2">2</button>
                <button class="calc_button num" value="3">3</button>
                <button class="operation-button calc_button" value="&#8722;">&#8722;</button>
                <button class="operation-button calc_button" value="&#61;">&#61;</button>
            </section>
            
            <section class="button-pad-row">
                <button class="double-horizontal calc_button num" value="0">0</button>
                <button class="operation-button calc_button" value=".">.</button>
                <button class="calc_button clear-button" onclick="clear_text()">c</button>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="calc.js"></script>
    <!-- https://bobbyhadz.com/blog/javascript-cannot-read-property-addeventlistener-null -->
</body>
</html>
